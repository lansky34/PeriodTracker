buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "25.1.8937393"
        
        // CRITICAL: Use these exact versions to match variants
        capacitorVersion = "5.5.1"
        cordovaAndroidVersion = "12.0.1"
        
        androidxActivityVersion = "1.8.0"
        androidxAppCompatVersion = "1.6.1" 
        androidxCoreVersion = "1.12.0"
        androidxFragmentVersion = "1.6.2"
    }
    
    repositories {
        google()
        mavenCentral()
    }
    
    dependencies {
        // EXACT VERSION to fix variant issues - compatible with JDK 17
        classpath 'com.android.tools.build:gradle:8.3.2'
        classpath 'com.google.gms:google-services:4.4.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
        
        // REMOVE ALL flatDir references completely
    }
    
    // CRITICAL: Force resolve all variant conflicts
    configurations.all {
        resolutionStrategy {
            force "com.getcapacitor:capacitor-android:${capacitorVersion}"
            force 'androidx.core:core:1.12.0'
            force 'androidx.appcompat:appcompat:1.6.1'
            
            // Fix the exact attribute matching issues
            eachDependency { DependencyResolveDetails details ->
                if (details.requested.group == 'com.getcapacitor') {
                    details.useVersion capacitorVersion
                }
            }
        }
    }
}

// CRITICAL: Force Java 17 for ALL subprojects (including :capacitor-android from node_modules)
subprojects {
    afterEvaluate { proj ->
        // Force Android plugin compileOptions
        proj.pluginManager.withPlugin('com.android.library') {
            proj.android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
            }
        }
        proj.pluginManager.withPlugin('com.android.application') {
            proj.android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
            }
        }
        // Force all JavaCompile tasks
        proj.tasks.withType(JavaCompile).configureEach {
            sourceCompatibility = '17'
            targetCompatibility = '17'
            options.release = 17
        }
        // If any Kotlin present
        proj.tasks.matching { it.name =~ /compile.*Kotlin/ }.configureEach {
            if (it.hasProperty('kotlinOptions')) it.kotlinOptions.jvmTarget = '17'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}