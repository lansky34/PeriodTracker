name: Build Android AAB

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------- Web/Capacitor part --------
      - name: Setup Node 20 (for Capacitor)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # If you build web assets (e.g. React/Vite/Next) before sync:
      - name: Build web assets
        run: npm run build

      - name: Copy web assets (Bypass Capacitor CLI)
        run: |
          echo "Bypassing Capacitor sync due to Node.js detection issues in GitHub Actions"
          echo "Node version: $(node -v)"
          mkdir -p android/app/src/main/assets/public
          if [ -d "dist" ]; then
            echo "Copying dist/ to Android assets..."
            cp -r dist/* android/app/src/main/assets/public/
          elif [ -d "build" ]; then
            echo "Copying build/ to Android assets..."
            cp -r build/* android/app/src/main/assets/public/
          else
            echo "Creating basic index.html"
            echo '<html><body><h1>FlowTracker App</h1></body></html>' > android/app/src/main/assets/public/index.html
          fi
          echo "Web assets copied successfully"

      # -------- Android/Gradle part --------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Decode keystore
        working-directory: android
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > app/my-release-key.jks

      - name: Make gradlew executable
        working-directory: android
        run: chmod +x ./gradlew

      - name: Build Release AAB
        working-directory: android
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS:          ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD:       ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew bundleRelease --stacktrace --info

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: android/app/build/outputs/bundle/release/*.aab
