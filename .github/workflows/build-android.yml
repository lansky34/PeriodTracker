name: Build Android APK - Experiment 1
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js with NVM approach
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          check-latest: true
          
      - name: Setup Java Latest (Required for Capacitor)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 'latest'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        
      - name: Install Android SDK components
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"
        
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
          
      - name: EXPERIMENT - Force Capacitor CLI with explicit Node path
        run: |
          echo "=== DEBUGGING NODE.JS DETECTION ==="
          echo "Node version: $(node -v)"
          echo "Node path: $(which node)"
          echo "NPM version: $(npm -v)"
          echo "Process version check:"
          node -e "console.log('process.version:', process.version)"
          node -e "console.log('version >= 20:', parseInt(process.version.slice(1)) >= 20)"
          
          echo "=== FORCING NODE.JS PATH ==="
          export NODE_PATH=$(dirname $(which node))
          export PATH="$NODE_PATH:$PATH"
          echo "Updated PATH: $PATH"
          
          echo "=== TRYING CAPACITOR CLI WITH EXPLICIT NODE ==="
          # Try with explicit node binary
          node --version
          
          # Install specific Capacitor CLI version
          npm install @capacitor/cli@6.1.2 --save-dev
          
          # Try sync with specific node
          echo "Attempting Capacitor sync with explicit node path..."
          NODE_BIN=$(which node) $NODE_BIN ./node_modules/.bin/cap sync android || {
            echo "Capacitor sync failed - copying assets manually"
            mkdir -p android/app/src/main/assets/public
            if [ -d "dist" ]; then
              cp -r dist/* android/app/src/main/assets/public/
            fi
          }
        
      - name: Decode keystore (if available)
        working-directory: android
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > my-release-key.jks
            echo "Keystore decoded successfully"
          else
            echo "No keystore found - will build unsigned AAB"
          fi
        
      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x ./gradlew
        
      - name: Build Release AAB
        working-directory: android
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -f "my-release-key.jks" ]; then
            echo "Building signed AAB..."
            ./gradlew bundleRelease --no-configuration-cache -x lint -x test --stacktrace
          else
            echo "Building unsigned AAB (no keystore found)..."
            ./gradlew bundleRelease --no-configuration-cache -x lint -x test --stacktrace
          fi
        
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30